<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" href="java.css" />
  <body>
    <div class="container">
      <div class="product">
        <div class="product-inner" id="productBox">
          <div class="product-front">
            <div class="product-top">
              <h1>VANS</h1>
            </div>
            <div class="product-bottom">
              <p>van's off the wall</p>
              <h2>vans sneakers</h2>
              <button>THE BEST</button>
              <div class="color-select">
                <div class="select-item">
                  <img src="./go-arrow-icon-11.jpg" alt="" />
                </div>
                <div class="select-item">
                  <img
                    src="./page-right-navigation-1174878.png"
                    alt=""
                    onclick="flipRight()"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="product-back">
            <div class="product-top2">
              <h1>VANS</h1>
            </div>
            <div class="product-bottom">
              <p>van's off the wall</p>
              <h2>vans sneakers</h2>
              <button>THE BEST</button>
              <div class="color-select">
                <div class="select-item">
                  <img
                    src="./go-arrow-icon-11.jpg"
                    onclick="flipLeft()"
                    alt=""
                  />
                </div>
                <div class="select-item">
                  <img src="./page-right-navigation-1174878.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
      </div>
    </div>
    <script src="st.js"></script>
  </body>
</html>
